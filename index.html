<!DOCTYPE html>
<html lang="de" class="dark-mode">

<head>

    <meta charset="UTF-8">
    <title>FSinfo Apps</title>

    <meta name="description"
          content="Hier findest du Verknüpfungen zu allen Diensten der Fachschaft für Informatik und Mathematik Passau">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fsinfo.fim.uni-passau.de/apps/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/door-status.js" defer></script>

<body>

<a id="settings-button"><i class="bi bi-gear-fill"></i></a>

<!-- Settings -->

<div id="maintenance">

<ul id="links"></ul>
